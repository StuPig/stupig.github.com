<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google static map limit test</title>
</head>
<body>
    <script>
        var lat = Math.random()*100
            , lng = Math.random()*100
            , url = 'http://maps.google.com/maps/api/staticmap?center=' + lat + ',' + lng + '&zoom=14&size=128x128&maptype=roadmap&markers=label:%7C' + lat + ',' + lng + '&sensor=false'
            , img = new Image()

        img.src = url
        document.body.appendChild(img)
    </script>
</body>
</html>
